<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Please login</h3>
</div>
<div class="modal-body" id="modal-body">
    <input type="text" class="form-control" ng-model="vm.username" placeholder="Username" required=""/>
    <br>
    <input type="password" class="form-control" ng-model="vm.password" placeholder="Password" required=""/>
</div>
<div class="modal-footer">
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.signin()">Login</button>
</div>
