<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Section</h3>
</div>
<div class="modal-body" id="modal-body">
    <form action="">
        <input type="text" class="form-control" ng-model="vm.name" placeholder="Sections Name">
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-lg btn-primary" type="submit" ng-click="vm.save()">Save</button>
    <button class="btn btn-lg btn-default" type="submit" ng-click="$dismiss()">Cancel</button>
</div>
