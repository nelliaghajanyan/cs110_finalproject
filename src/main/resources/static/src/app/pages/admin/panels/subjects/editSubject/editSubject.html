<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit Subject</h3>
</div>
<div class="modal-body" id="modal-body">
    <form action="">
        <input type="text" class="form-control" ng-model="vm.subject.name" placeholder="Subject Name">
    </form>
</div>
<div class="modal-footer">
    <div>
        <button class="btn btn-lg btn-primary" type="submit" ng-click="vm.edit(vm.subject)">Update</button>
        <button class="btn btn-lg btn-default" type="submit" ng-click="$dismiss()">Cancel</button>
    </div>
</div>
